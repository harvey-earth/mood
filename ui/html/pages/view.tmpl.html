{{define "title"}}Team: {{.Name}}{{end}}

{{define "main"}}
    <div class="team">
        <div class="metadata">
            <strong>{{.Name}}</strong>
            <span>Score: {{.Score}}</span>
        </div>
        <img src="/team/gif/{{.ID}}">
        <div class="metadata">
            <strong>Since</strong>: {{.Created}}
        </div>
    </div>
    <div style="text-align: center">
        <a href="../../team/vote/{{.ID}}">Vote</a>
    </div>
{{end}}
