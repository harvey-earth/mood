{{define "title"}}{{.Name}}{{end}}

{{define "main"}}
    <div class="team">
        <div class="metadata">
            <strong>{{.Name}}</strong>
            <span>Score: {{.Score}}</span>
        </div>
        <img src="/teams/{{.ID}}/gif">
        <div class="metadata">
            <strong>Since</strong>: {{.Created}}
        </div>
    </div>
    <div class="vote-button">
        <a href="../../teams/{{.ID}}/vote">Vote</a>
    </div>
{{end}}
